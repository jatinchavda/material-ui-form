<!DOCTYPE html>
<html>
<head>
	<title>Stylish Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="css/stylish.css">
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h1>Stylish Form Demo</h1>
		</div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="input-box">
                                    <input name="name" id="name" type="text" class="text_field1"> 
                                    <label>Name*</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">     
                                    <div class="input-box">
                                    <input name="email" id="email" type="text" class="text_field1">
                                    <label>Email*</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">           
                                    <div class="input-box">
                                    <input name="subject" id="subject" type="text" class="text_field1">
                                    <label>Subject*</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">           
                                    <div class="input-box">
                                    <input name="company" id="company" type="text" class="text_field1">
                                    <label>Company Name*</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">           
                                    <div class="input-box">
                                    <input name="phone" id="phone" type="text" class="text_field1">
                                    <label>Phone no*</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">           
                                    <div class="input-box">
                                    <input name="city" id="city" type="text" class="text_field1">
                                    <label>City*</label>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">           
                                    <div class="input-box">
                                    <textarea name="message" id="message" rows="4" class="text_field"></textarea>
                                    <label>Message*</label>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="submit" value="SUBMIT" name="submit" class="btn btn-primary">
                                </div>
                            </div>
    </div>
    <script type="text/javascript">
        // Stylish form
        $(".input-box input,.input-box textarea").change(function(){
            if ($(this).val()!=""){
                $(this).addClass("edited");
            }else{
                $(this).removeClass("edited");
            }
        })
    </script>
</body>
</html>
